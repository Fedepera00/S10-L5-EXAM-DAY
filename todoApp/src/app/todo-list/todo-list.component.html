<div class="container">
  <h2>All the todos that you can find</h2>

  <input
    [(ngModel)]="searchTerm"
    placeholder="Search by User"
    class="form-control mb-3"
  />

  <ul class="list-group">
    <li
      *ngFor="let todo of todos | filterTodosByUser : searchTerm : users"
      class="list-group-item"
      [ngClass]="{
        'completed-task': todo.completed,
        'incomplete-task': !todo.completed
      }"
    >
      <input
        type="checkbox"
        [checked]="todo.completed"
        (change)="toggleCompleted(todo)"
      />
      {{ todo.todo }} - <strong>{{ getUserName(todo.userId) }}</strong>
    </li>
  </ul>
</div>
